<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../login.js"></script>

  
  <title>Document</title>
</head>
<body>
  <div class="container mt-5 w-25">
    <form class="border" id="form">
      <h4 class="text-center mt-3">CONTACT US</h4>
      <div class="row ml-4 mr-4">
        <span class="">username</span>
      </div>
      <div class="row mb-3 ml-4 mr-4">
        <input type="text" id="username" class="rounded input-large w-100 border">
      </div>
      <div class="row ml-4 mr-4">
        <span>password</span>
      </div>
      <div class="row mb-3 ml-4 mr-4">
        <input type="text" id="password" class="rounded w-100 border">
      </div>
      <div class="mb-3 row ml-4 w-50">
        <button type="button" onclick="doRegister(document.getElementById('username').value, document.getElementById('password').value)" >Register</button>
        <button type="button" id="do"
        onclick="doLogin(document.getElementById('username').value, document.getElementById('password').value)">Login</button>
        <button type="button" onclick="doLogout()">Logout</button>
        <button type="button" onclick="document.getElementById('form').reset()">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
